<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

<title>Escape Your Phone</title>

<style>
body{
    margin:0;
    padding:0;
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#000;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    overflow:hidden;
}

/* ROTATE OVERLAY */
#overlay{
    background:rgba(0,0,0,0.6);
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    position:absolute;
    top:-100vh;
    z-index:10;
}

#overlay div{
    text-align:center;
    color:white;
}

/* IFRAME CONTAINER */
#container{
    display:flex;
    justify-content:center;
    align-items:center;
}

/* IFRAME */
iframe{
    width:960px;
    height:540px;
    aspect-ratio:16/9;
    border:none;
    background:black;
    overflow:hidden;
}

/* SHOW ROTATE WARNING ON PORTRAIT */
@media only screen 
and (min-device-width:375px) 
and (orientation:portrait){
    #overlay{
        top:0;
    }
}

/* SCALE DOWN ON SMALL LANDSCAPE */
@media only screen 
and (max-width:767px) 
and (orientation:landscape){
    #container{
        transform:scale(0.6);
    }
}
</style>
</head>

<body>

<!-- ROTATE SCREEN OVERLAY -->
<div id="overlay">
    <div>
        <svg fill="#ffffff" width="150" height="150" viewBox="0 0 214.367 214.367">
            <path d="M202.403,95.22c0,46.312-33.237,85.002-77.109,93.484v25.663l-69.76-40l69.76-40v23.494
            c27.176-7.87,47.109-32.964,47.109-62.642c0-35.962-29.258-65.22-65.22-65.22s-65.22,29.258-65.22,65.22
            c0,9.686,2.068,19.001,6.148,27.688l-27.154,12.754c-5.968-12.707-8.994-26.313-8.994-40.441C11.964,42.716,54.68,0,107.184,0
            S202.403,42.716,202.403,95.22z"/>
        </svg>
        <h1>Please rotate your screen</h1>
    </div>
</div>

<!-- GAME LOADER -->
<div id="container">
    <iframe src="page1.html"></iframe>
</div>

</body>
</html>
