<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page 1 ‚Äì The Friendly Stranger</title>
<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; margin:0; padding:0; }

body {
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;  /* full viewport height */
  overflow: hidden; /* prevent scroll during zoom */
}

#game-container {
  width: 960px;
  height: 540px;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

#phone {
  width: 360px;
  height: 520px;
  background: #222;
  border-radius: 30px;
  padding: 20px;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  position: relative;
  transform-origin: center center;
  transition: transform 1s ease, top 1s ease, left 1s ease;
}

/* Popup */
#popup {
  background: #333;
  border-radius: 15px;
  padding: 15px;
  text-align: center;
}

#popup button {
  margin-top: 12px;
  padding: 8px 14px;
  cursor: pointer;
  background: #555;
  color: white;
  border: none;
  border-radius: 8px;
}

/* Chat */
#chat {
  display: none;  /* hidden until popup is clicked */
  flex-direction: column;
  align-items: center;
  gap: 20px;
  margin-top: 30px;
}

.jay-msg {
  background: #444;
  padding: 10px;
  border-radius: 10px;
}

/* Wrong choice button */
#wrongChoice {
  display: block;
  padding: 12px 20px;
  cursor: pointer;
  background: #666;
  border: none;
  border-radius: 10px;
  color: white;
  font-size: 14px;
}

/* Red screen */
#red-screen {
  position: absolute;
  inset: 0;
  background: red;
  color: white;
  display: none;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-size: 26px;
  padding: 40px;
  z-index: 10;
  animation: shine 4s ease forwards;
}

@keyframes shine {
  0% { background: #ff0000; }
  50% { background: #ff5555; }
  100% { background: #ff0000; }
}
</style>
</head>
<body>

<div id="game-container">

  <div id="phone">

    <!-- Jay Popup -->
    <div id="popup">
      <p><strong>Jay_irl (not following_) </strong></p>
      <p>Hey! I saw your comment on that post. You seem chill.</p>
      <button id="openChat">Open message</button>
    </div>

    <!-- Chat -->
    <div id="chat">
      <p class="jay-msg">Jay_irl (not following_) : Hey üôÇ what‚Äôs up?</p>
      <button id="wrongChoice">Reply: ‚ÄúHey üôÇ what‚Äôs up?‚Äù</button>
    </div>

  </div>

  <!-- Red consequence -->
  <div id="red-screen">
    <p>You have selected the wrong answer<br>and are now stuck in your phone.</p>
  </div>

</div>

<script>
const openChatBtn = document.getElementById("openChat");
const popup = document.getElementById("popup");
const chat = document.getElementById("chat");
const wrongChoice = document.getElementById("wrongChoice");
const phone = document.getElementById("phone");
const redScreen = document.getElementById("red-screen");

// Open chat
openChatBtn.addEventListener("click", () => {
  popup.style.display = "none";
  chat.style.display = "flex";
});

// Wrong choice selected
wrongChoice.addEventListener("click", () => {
  // Center phone on screen while scaling
  phone.style.position = "absolute";
  phone.style.top = "25%";
  phone.style.left = "25%";
  phone.style.transform = "translate(-25%, -25%) scale(5)";

  // Show red screen after zoom
  setTimeout(() => {
    redScreen.style.display = "flex";
    // After 3 seconds, go to page2.html
    setTimeout(() => {
      window.location.href = "page2.html";
    }, 4000);
  }, 800);
});
</script>

</body>
</html>
