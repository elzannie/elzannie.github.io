<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LOCK IN</title>

<style>
/* RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* BODY */
body {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  font-family: 'Arial Black', Impact, sans-serif;
}

/* BACKGROUND + LOGO */
#intro {
  position: relative;
  width: 100%;
  height: 100%;
  background: url("introbackground.jpg") no-repeat center center;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* FULLSCREEN LOGO */
#logo {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: pulse 2.5s infinite ease-in-out;
  z-index: 1;
  pointer-events: none;
}

/* PULSE ANIMATION */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.02); }
  100% { transform: scale(1); }
}

/* START BUTTON */
#startBtn {
  position: absolute;
  bottom: 60px;
  z-index: 2;
  padding: 16px 48px;
  font-size: 26px;
  letter-spacing: 3px;
  text-transform: uppercase;
  border-radius: 14px;
  border: none;
  cursor: pointer;

  background: linear-gradient(145deg, #22c55e, #16a34a);
  color: #020617;

  box-shadow:
    0 6px 0 #15803d,
    0 12px 20px rgba(0,0,0,0.5);

  transition: all 0.2s ease;
}

/* HOVER EFFECT */
#startBtn:hover {
  background: linear-gradient(145deg, #38bdf8, #0ea5e9);
  color: white;
  transform: translateY(-2px);
  box-shadow:
    0 8px 0 #0369a1,
    0 16px 26px rgba(0,0,0,0.6);
}

/* CLICK EFFECT */
#startBtn:active {
  transform: translateY(4px);
  box-shadow:
    0 3px 0 #0369a1,
    0 6px 10px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<div id="intro">
  <img id="logo" src="intro.jpg" alt="Game Logo">
  <button id="startBtn" onclick="startGame()">START</button>
</div>

<script>
function startGame() {
  window.location.href = "page2.html";
}
</script>

</body>
</html>
